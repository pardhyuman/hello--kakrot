{% extends 'music/base.html' %}
{% block title %}Add a New Song{% endblock %}
{% block albums_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">

        <!-- Left Album Info -->
        <!-- Right Song Info -->
        <div class="col-sm-8 col-md-9">
        	
		<p style="color:white ;font-size:30px";>Click on Submit Button to add to your Playlist</p>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'music:addsong'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="addr" value="{{ addr }}">
                        <input type="hidden" name="stitle" value="{{ stitle }}">
						<input type="hidden" name="atitle1" value="{{atitle1}}">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
        </div>

    </div>

</div>

{% endblock %}
